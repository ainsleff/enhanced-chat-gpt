replicaCount: 1

secrets:
  storeRef: fake-secret-store
  key: librechat-test

config:
  env:
    # DO NOT USE redis it is not implemented with namespace prefix
    # and clashes with other services in K8S,
    # also does not clear the config on redeploy
    MEILI_HOST: "http://librechat-meilisearch:7700"
    MEILI_HTTP_ADDR: "librechat-meilisearch:7700"
    DOMAIN_CLIENT: "http://localhost:8081/"
    DOMAIN_SERVER: "http://localhost:8081/"

  file:
    enabled: true

  dotEnv:
    enabled: true

persistence:
  enabled: true
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 8Gi

ingress:
  enabled: true
  hosts:
    - paths:
        - path: /

meilisearch:
  persistence:
    enabled: true
    storageClass: ""
    accessMode: ReadWriteOnce
    size: 8Gi
  auth:
    existingMasterKeySecret: "librechat-meili"

mongodb:
  enabled: true

  createSecret: false

  auth:
    usernames:
      - librechat
    databases:
      - librechat
    existingSecret: "librechat-mongodb"

  persistence:
    enabled: true
    storageClass: ""
    accessMode: ReadWriteOnce
    size: 8Gi
